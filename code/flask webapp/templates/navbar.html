{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-danger" href="{{ url_for('home')}}">What2Watch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('movies') }}">Movies</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('register') }}">Register</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Log-in</a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex" action="/search_movie" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search for a Movie" aria-label="Search" name="searchbar">
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
{% endblock %}
